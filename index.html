<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>

    <button class="btn" id="addBtn">Add a book</button>
    <div class="table-container">
        <table class="container">
            <thead>
                <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Page Count</th>
                <th scope="col">Read? (click to change)</th>
                <th scope="col">Delete Book</th>
                </tr>
            </thead>
            <tbody id="bookContainer">
            </tbody>
        </table>
    </div>

    <div id="myModal" class="modal">
    <div class="modal-content">
        <button class="close">&times;</button>
        <form id="bookForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="pages">Number of Pages:</label><br>
        <input type="number" id="pages" name="pages"><br>
        <input type="checkbox" id="read" name="read">
        <label for="read">Have you read this book?</label><br><br>
        <input type="submit" value="Submit">
        </form>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
