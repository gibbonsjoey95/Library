<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>

    <table class="container">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Page Count</th>
                <th scope="col">Read?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Fahrenhiet 451</th>
                <td>Ray Bradbury</td>
                <td>249</td>
                <td>Has Not read</td>
            </tr>
            <tr>
                <th scope="row">Running Out Of Time</th>
                <td>Margaret Pererson Haddix</td>
                <td>184</td>
                <td>Has read</td>
            </tr>
        </tbody>
    </table>

    <div class="card">
        <h2>How Full Is Your Bucket?</h2>
        <p>Tom Rath and Donald O. Clifton</p>
        <p>65 pages in this book</p>
        <p>You have not read this book yet!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
